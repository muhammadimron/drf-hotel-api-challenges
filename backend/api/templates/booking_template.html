<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Template</title>
    <style>
        .container {
            width: 80%;
            margin: 1rem auto;
        }
        
        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .bordered, tr, td, th {
            border: 1px solid black;
        }
        
        tr, td, th {
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <h1 class="title">Bookings Detail</h1>
            <table class="bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Guest Name</th>
                        <th>Booking Room</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{ row.ID }}</td>
                        <td>{{ row.GuestName }}</td>
                        <td>{{ row.BookingRoom }}</td>
                        <td>{{ row.StartDate }}</td>
                        <td>{{ row.EndDate }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  </body>
</html>
